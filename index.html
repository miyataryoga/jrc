<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>報告（テンプレート）</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        function updateValues() {
            var value2 = document.getElementById('input2').value;
            var value3 = document.getElementById('input3').value;
            var value4 = document.getElementById('input4').value;
            document.getElementById('values').innerText = 'お疲れ様です。\nご確認よろしくお願いいたします。\n\n' + '売上金額（税抜）:\n'+ 'ラストオーダー:' + value2 + '\n扉の施錠時間:' + value3 + '\nキャスト退勤時間:' + value4 + '\n廃棄処分:済み';
        }

        function generateRandomNumber1(id, start, end) {
			var randomNumber = start + (Math.floor(Math.random() * (end - start + 1)));
			var hours = 20
			var minutes = randomNumber;
			var time = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
			document.getElementById(id).value = time;
			updateValues();
		}

		function generateRandomNumber2(id, start, end) {
			var randomNumber = start + (Math.floor(Math.random() * (end - start + 1)));
			var hours = 21
			var minutes = randomNumber;
			var time = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
			document.getElementById(id).value = time;
			updateValues();
		}

        function generateRandomTime(id) {
            var date = new Date();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var time = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
            document.getElementById(id).value = time;
            updateValues();
        }

        function copyToClipboard() {
            var text = document.getElementById('values').innerText;
            navigator.clipboard.writeText(text);
        }
    </script>
</head>
<body>
    <header>
        <h1>報告</h1>
    </header>
    <main>
        <form>
            <div class="form-group">
                <input id="input2" type="text" placeholder="ラストオーダー" oninput="updateValues()">
                <button type="button" onclick="generateRandomNumber1('input2', 25, 30)">乱数</button>
            </div>
            <div class="form-group">
                <input id="input3" type="text" placeholder="扉の施錠時間" oninput="updateValues()">
                <button type="button" onclick="generateRandomNumber2('input3', 0, 10)">乱数</button>
            </div>
            <div class="form-group">
                <input id="input4" type="text" placeholder="キャスト退勤時間" oninput="updateValues()">
                <button type="button" onclick="generateRandomTime('input4')">時間</button>
            </div>
            <div class="form-group">
                <button type="button" onclick="generateRandomNumber1('input2', 25, 30); generateRandomNumber2('input3', 0, 10); generateRandomTime('input4')">全て</button>
            </div>
        </form>
        <button type="button" onclick="copyToClipboard()">Copy</button>
        <div id="values"></div>
    </main>
</body>
</html>
